<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- Icons for devLinks logo -->
        <link href="/static/images/logo-devlinks-small.svg" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Dev Links</title>

    </head>

    <body class="bg-body-secondary mx-2">
        <nav
            class="bg-white border-bottom navbar navbar-expand-md navbar-light d-flex justify-content-between align-self-center position-fixed top-0 start-0 end-0">
            <a class="navbar-brand p-2 ms-2" href="/"><img src="static/images/logo-devlinks-small.svg"
                    alt="devlinkslogo"><span class="nav-text">DevLinks</span></a>
            {% if session["user_id"] %}
            <ul class="navbar-nav me-auto mt-2 d-flex flex-row justify-content-center flex-grow-1">
                <li class="nav-item pe-4"><a class="nav-link" href="/">
                        <img src="static/images/icon-links-header.svg" width="32px" height="32px"><span
                            class="nav-text">Links</span></a></li>
                <li class="nav-item ps-4"><a class="nav-link" href="/profile">
                        <img src="static/images/icon-profile-details-header.svg" width="32px" height="32px"><span
                            class="nav-text">Profile</span></a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2 d-flex flex-row p-2 me-2">
                <li class="nav-item pe-3"><a class="nav-link" href="/preview">
                        <img src="static/images/icon-preview-header.svg" width="32px" height="32px"><span
                            class="nav-text">Preview</span></a></li>
                <li class="nav-item ps-3"><a class="nav-link" href="/logout">
                        <img src="static/images/icons8-logout-100.png" width="32px" height="32px"><span
                            class="nav-text">Log Out</span></a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mt-2 d-flex flex-row p-2">
                <li class="nav-item pe-2"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item ps-2"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {% endif %}
        </nav>
        <header>

        </header>
        <main class="container-fluid bg-white rounded p-3">
            {% block main %}{% endblock %}
        </main>

        <footer>

        </footer>

        {% block script %}

        {% endblock %}


    </body>

</html>
